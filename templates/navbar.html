<div style="background-color:lightblue;">
    <h2>Navigation</h2>
    <a href="{{url_for('register_page')}}">Register</a>
    <a href="{{url_for('admin_page')}}">Admin</a>
    <a href="{{url_for('user_page')}}">Profile</a>
    <div>
        {% if current_user %}
        <p>Logged in as user "{{ current_user }}" {% if current_role == "admin" %} with role "{{current_role}}"{% endif %}.</p>
        <a href="{{url_for('logout')}}">Log out</a>
        {% else %}
        <p>Not logged in.</p>
        <a href="{{url_for('login_page')}}">Login</a>
        {% endif %}
    </div>
</div>
